<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" >
        <meta name="keywords" content="js, cv, ususario, php, api">
        <meta name="description" content="" >
        <meta name="author" content="MejoraCit">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0 maximum-scale=1.0 minimum-scale=1.0" >
        <title>Login</title>
        
        <script src="https://kit.fontawesome.com/6911c1abd9.js" crossorigin="anonymous"></script>

        <script src="js/functions.js"></script>
        <link href="css/splash.css" rel="stylesheet" title="Estilos vista" />
        <link href="css/styles.css" rel="stylesheet" title="Estilos base" />

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script defer src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="login">
            <form class="custom-form" [formGroup]="loginUserForm" (ngSubmit)="login()">
                <input
                type="email"
                formControlName="email"
                placeholder="Correo"
                />
                <input
                type="password"
                formControlName="password"
                placeholder="Contraseña"
                />
                <div class="" *ngIf="((email?.invalid && email?.touched) || email?.dirty) && (password?.touched || password?.dirty)">
                <div class="error" *ngIf="email?.errors?.['required'] && password?.errors?.['required']">
                    Debe de introducir ambos datos
                </div>
                </div>
                <div class="error" *ngIf="error">
                Correo o contraseña incorrectos
                </div>
                <a>Olvidé mi contraseña</a>
                <div class="buttons">
                <!-- Este es el boton que debe aparecer con la funcion de login, de momento está desactivado y cualquiera puede entrar sin login  -->
                <button type="submit" onclick="login()">Iniciar Sesión</button>
                <!-- <button type="submit" [routerLink]="['/home']">Iniciar Sesión</button> -->
                <!-- <button type="submit" class="facebook" (click)="login_facebook()">Iniciar Sesión con Facebook</button>
                <button type="submit" class="google" (click)="login_google()">Iniciar Sesión con Google</button> -->
                <!-- <button type="submit" (click)="login_invitado()">Ingresar como Invitado</button> -->
                <p>
                    No tienes una cuenta? <a [routerLink]="['/register']">Regístrate</a>
                </p>
                </div>
            </form>
        </div>
    </body>
</html>
