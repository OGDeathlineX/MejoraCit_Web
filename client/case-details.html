<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" >
        <meta name="keywords" content="js, cv, ususario, php, api">
        <meta name="description" content="" >
        <meta name="author" content="MejoraCit">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0 maximum-scale=1.0 minimum-scale=1.0" >
        <title>Jugar</title>

        <script src="https://kit.fontawesome.com/6911c1abd9.js" crossorigin="anonymous"></script>

        <script src="js/functions.js"></script>
        <link href="css/case-details
        .css" rel="stylesheet" title="Estilos vista" />
        <link href="css/styles.css" rel="stylesheet" title="Estilos base" />

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script defer src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </head>
    <body>
        <div *ngIf="reporte">
            <p class="veces">Veces Reportado: {{ reporte.veces_reportado }}</p>
            <p class="desc">{{ reporte.description }}</p>
            <div class="st" *ngIf="reporte.status == 'Registrado'; then thenBlock else elseBlock"></div>
            <ng-template #thenBlock>
                <p class="status" style="background: #C20303"> {{ reporte.status }} </p>
            </ng-template>
            <ng-template #elseBlock>
                <p class="status" style="background: #2BD639"> {{ reporte.status }} </p>
            </ng-template>
            <h2>Fotos</h2>
            <div *ngIf="reporte.imagen" class="img_container">
                <img src="../../assets/{{reporte.imagen}}">
            </div>
            <hr>
            <h2>Localización</h2>
            <div class="img_container">
                <img src="../../assets/mapa.png">  <!-- {{reporte.localizacion} -->
            </div>
            <hr>
            <div class="btn_container">
                <button class="btn">Ya está arreglado? (Toca aquí)</button>
            </div>
        </div>      
    </body>
</html>
