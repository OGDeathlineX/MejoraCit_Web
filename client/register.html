<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" >
        <meta name="keywords" content="js, cv, ususario, php, api">
        <meta name="description" content="" >
        <meta name="author" content="MejoraCit">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0 maximum-scale=1.0 minimum-scale=1.0" >
        <title>Jugar</title>

        <script src="https://kit.fontawesome.com/6911c1abd9.js" crossorigin="anonymous"></script>

        <script src="js/functions.js"></script>
        <link href="css/register.css" rel="stylesheet" title="Estilos vista" />
        <link href="css/styles.css" rel="stylesheet" title="Estilos base" />

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script defer src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="login">
            <form class="custom-form" [formGroup]="registerUserForm" (ngSubmit)="addUser()">
            <input
                type="text"
                formControlName="nombre"
                placeholder="Nombre de Usuario"
            />
            <input
                type="email"
                formControlName="email"
                placeholder="Correo Electrónico"
            />
            <input
                type="number"
                formControlName="telefono"
                placeholder="Número telefónico (Opcional)"
            />
            <input
                type="password"
                formControlName="password"
                placeholder="Contraseña"
            />
            <input
                type="password"
                formControlName="password2"
                placeholder="Confirmar Contraseña"
            />
            <div class="check">
                <label>
                <input
                    type="checkbox"
                    formControlName="check"
                    required = "required"
                />
                Acepto los <a>Términos y Condiciones</a>
                </label>
            </div>
            <div class="error" *ngIf="error">
                Debe llenar todos los campos obligatorios
            </div>
            <div class="buttons">
                <button type="submit">Registrarse</button>
            </div>
            </form>
        </div>
    </body>
</html>
